<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>bootstrap-product(项目实战)</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style></style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand logo"><img src="logo.png" alt="音乐"></a><!-- 如果不写brand只是个超链接居顶 -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-list"></span> 咨询</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="myCarousel" class="carousel slide">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active" style="background: #9aeff3">
          <img src="1.png" alt="1">
        </div>
        <div class="item" style="background: #9aeff3">
          <img src="2.png" alt="2">
        </div>
        <div class="item" style="background: #9aeff3">
          <img src="3.png" alt="3">
        </div>
      </div>
      <a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
      <a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
    </div>

    <script src="../DIC/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript"> 
      $(function(){
    //轮播自动播放
      $('#myCarousel').carousel({
        interval: 4000 ,
      });

    //设置垂直居中
        $('.carousel-control').css('line-height',$('.carousel-inner img').height() + 'px');
         });
      var $height = $('.carousel-inner img').eq(0).height() ||
                    $('.carousel-inner img').eq(1).height() ||
                    $('.carousel-inner img').eq(2).height()
    //当window刷新变化
      $(window).resize(function(){
        $('.carousel-control').css('line-height', $height + 'px');})
    </script>
  </body>
</html>
