<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>bootstrap-collapse</title>
    <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
    <style>
    a:focus {
        outline: none
    };
    </style>
</head>

<body style="margin:200px">
    <button class="btn btn-primary" data-target="#content">Bootstrap</button><!--  data-toggle="collapse" -->
    <div class="collapse" id="content">
    <div class="well">Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap Bootstrap</div>
    </div>

    <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                  <a href="#collapseOne"  data-toggle="collapse">panel-title</a> <!-- data-parent="#accordion" -->
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    the first content
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
              <a href="#collapseTwo"  data-toggle="collapse">panel-title</a> <!-- data-parent="#accordion" -->
            </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    the 2 content
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
              <a href="#collapseThree"  data-toggle="collapse">panel-title</a> <!-- data-parent="#accordion" -->
            </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse">
                <div class="panel-body">
                    the 3 content
                </div>
            </div>
        </div>
    </div>
    <!-- data-parent 默认值是false，设置指定父元素选择器，也就是说选择一个折叠区域，其他区域隐藏，从而实现手风琴效果 -->
    <script src="../DIC/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $('#collapseOne , #collapseTwo , #collapseThree').collapse({
        parent : '#accordion',
        toggle : false,
      });

      $('button').on('click',function(){
        // $('#content').collapse('toggle');
        $('#content').collapse({ 
          toggle : true
        });

        $('#content').on('show.bs.collapse',function(){
          alert('show active');
        });
      })
    </script>
</body>

</html>
