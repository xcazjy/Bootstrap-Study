<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scable=no">
  <title>bootstrap-icon dropdown tool button</title>
  <link rel="stylesheet" href="../bootstrap-3.3.7/css/bootstrap.min.css">
  <style>
    .a{
      height: 50px;
      width: 200px;
      border: 1px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body style="margin:50px;">
  <!-- <i class="glyphicon glyphicon-star"></i>
  <span class="glyphicon glyphicon-star"></span> -->
  <!-- <button class="btn btn-default btn-lg">
  <i class="glyphicon glyphicon-star"></i>
  </button> -->
  <div class="dropdown"> <!-- can + open dropup-->
      <button class="btn btn-default" data-toggle="dropdown">
        down tool
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu"> <!-- dropdown-menu-right -->
        <li class="dropdown-header">nav</li>
        <li><a href="">main</a></li>
        <li><a href="">info</a></li>
        <li class="divider"><a href="">product</a></li>
        <li class="disabled"><a href="">about</a></li>
      </ul>
  </div> 

  <div class="btn-toolbar">
    <div class="btn-group">
      <button class="btn btn-default">left</button>
      <button class="btn btn-default">center</button>
      <button class="btn btn-default">right</button>
      <div class="btn-group"> <!-- button dropdown tool-->
        <button class="btn btn-default">down tool</button> <!-- 分裂式下拉菜单 -->
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"> <!-- dropdown-menu-right -->
          <li class="dropdown-header">nav</li>
          <li><a href="">main</a></li>
          <li><a href="">info</a></li>
          <li class="divider"><a href="">product</a></li>
          <li class="disabled"><a href="">about</a></li>
        </ul>
      </div> 
    </div>

    <div class="btn-group-vertical">
      <button class="btn btn-default">1</button>
      <button class="btn btn-default">2</button>
      <button class="btn btn-default">3</button>
    </div>

    <div class="btn-group-justified">
      <a class="btn btn-default">1</a>
      <a class="btn btn-default">2</a>
      <a class="btn btn-default">3</a>
    </div>
    <div class="btn-group-justified">
      <div class="btn-group">
        <button class="btn btn-default">1</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">2</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-default">3</button>
      </div>
    </div>

 </div>
  <script src="../DIC/jquery-3.1.1.min.js"></script>
  <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
